server {
    listen 80;
    server_name custme-repository.onrender.com;  # Use your Render URL or your actual domain

    # Root directory for React static files (built using Vite)
    root /var/www/public;
    index index.php index.html index.htm;

    # Route for React frontend (catch-all to index.html)
    location / {
        try_files $uri /index.html;  # Only redirect to index.html if file doesn't exist
    }

    # Serve static assets like images, favicon, CSS, and JS directly
    location ~* \.(?:ico|css|js|jpg|jpeg|png|gif|svg|webp|woff|woff2)$ {
        try_files $uri =404;
    }

    # Route for Laravel API (ensure /api routes go to Laravel)
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing for Laravel (since Nginx and PHP-FPM are in the same container)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # This should work because PHP-FPM is running in the same container
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include fastcgi_params;
    }

    # Logging
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
