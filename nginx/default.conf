server {
    listen 80;
    server_name custme-repository.onrender.com;  # Replace with your Render URL

    # Root directory for React static files (built using Vite)
    root /var/www/public;
    index index.php index.html index.htm;

    # Route for React frontend
    location / {
        try_files $uri /index.html;
    }

    # Route for Laravel API
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing for Laravel
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM is running inside the same container
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include fastcgi_params;
    }

    # Logging
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
